text: |
  **Technologie- & Engineering-Leader** mit **12+ Jahren Erfahrung** in IoT, angewandter KI/ML, sicheren On-Prem/Cloud-Plattformen und Multi-Team-Engineering-Leadership.

  Bewährte Expertise in der Kombination von **Embedded- und Sensing-Grundlagen** mit realen IoT-Deployments und hands-on-Führung cross-funktionaler Engineering-Teams, die Automatisierungs- und Datensysteme in **regulierten und betriebskritischen Umgebungen** liefern.

  Frühe Karriere als **Projektleiter/Principal Investigator** für ein mehrjähriges, multi-millionen angewandtes F&E-Programm in MEMS/Beschleunigungssensor-basierter Sensorik und Navigationssystemen — Grundlage für ein tiefes, systemisches Verständnis von IoT, Sensorik und **hochzuverlässigen Architekturen**.
