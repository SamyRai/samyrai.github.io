name: Dependency Updates

on:
    schedule:
        # Run weekly on Monday at 9:00 AM UTC
        - cron: "0 9 * * 1"
    workflow_dispatch:

jobs:
    update-hugo-modules:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v3
              with:
                  hugo-version: "latest"
                  extended: true

            - name: Update Hugo modules
              run: |
                  if [ -f "go.mod" ]; then
                    hugo mod get -u
                    hugo mod tidy
                  else
                    echo "No Hugo modules to update"
                  fi

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v7
              with:
                  commit-message: "chore: update Hugo modules"
                  title: "chore: Update Hugo modules"
                  body: |
                      Automated Hugo module updates.

                      Please review the changes before merging.
                  branch: automated/update-hugo-modules
                  delete-branch: true

    update-npm-dependencies:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Update dependencies
              run: |
                  npm update
                  npm audit fix || true

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v7
              with:
                  commit-message: "chore: update npm dependencies"
                  title: "chore: Update npm dependencies"
                  body: |
                      Automated npm dependency updates.

                      Please review the changes before merging.
                  branch: automated/update-npm-dependencies
                  delete-branch: true
