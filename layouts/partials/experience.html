<section class="mb-12 animate-fade-in" style="animation-delay: 0.1s;">
    <div class="card">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Experience</h2>
        <div class="space-y-8">
            {{ range .Site.Data.experiences }}
            <div class="timeline-item">
                <div class="mb-2">
                    <h3 class="text-xl font-semibold text-gray-900">{{ .role }}</h3>
                    <div class="flex flex-wrap items-center gap-2 text-sm text-gray-600">
                        <span class="font-medium">{{ .company }}</span>
                        <span>â€¢</span>
                        <span>{{ .time }}</span>
                    </div>
                </div>
                <div class="prose prose-sm max-w-none text-gray-700">
                    {{ .details | markdownify }}
                </div>
                {{ if .achievements }}
                <div class="mt-4">
                    <h4 class="text-md font-semibold text-gray-800 mb-2">Key Achievements:</h4>
                    <ul class="list-disc list-inside prose prose-sm max-w-none text-gray-700">
                        {{ range .achievements }}
                        <li>{{ . }}</li>
                        {{ end }}
                    </ul>
                </div>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
