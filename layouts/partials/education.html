    <div class="card">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Education</h2>
        <div class="space-y-6">
            {{ range .Site.Data.education }}
            <div class="border-l-4 border-primary-600 pl-6">
                <h3 class="text-lg font-semibold text-gray-900">{{ .degree }}</h3>
                <div class="flex flex-wrap items-center gap-2 text-sm text-gray-600 mb-2">
                    <span class="font-medium">{{ .university }}</span>
                    <span>â€¢</span>
                    <span>{{ .time }}</span>
                </div>
                {{ if .details }}
                <p class="text-sm text-gray-700">{{ .details }}</p>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
