<section class="mb-12 animate-fade-in" style="animation-delay: 0.3s;">
    <div class="card">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Projects</h2>
        <div class="grid md:grid-cols-2 gap-6">
            {{ range .Site.Data.projects.assignments }}
            <div class="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ .title }}</h3>
                <p class="text-sm text-gray-700">{{ .tagline }}</p>
                {{ if .link }}
                <a href="{{ .link }}" target="_blank" rel="noopener" class="text-sm font-medium text-primary-600 hover:text-primary-700 mt-4 inline-block">
                    View Project &rarr;
                </a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
