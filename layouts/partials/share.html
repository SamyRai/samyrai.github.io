<div class="share-bar">
    <a class="share-button"
       href="https://twitter.com/intent/tweet?text={{ urlquery .Title }}&amp;url={{ .Permalink }}"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="Share on Twitter">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0016 2a4.48 4.48 0 00-4.47 4.47c0 .35.04.69.11 1.03A12.8 12.8 0 013 4.1s-4 9 5 13a13.2 13.2 0 01-7 2c8 5 17 0 17-11.5V5a4.6 4.6 0 001-1.72A6.72 6.72 0 0023 3z"/>
        </svg>
        <span class="share-label">Twitter</span>
    </a>

    <a class="share-button"
       href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="Share on LinkedIn">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4.98 3.5A2.5 2.5 0 102 6a2.5 2.5 0 002.98-2.5zM2 8h6v13H2zM8.5 8h5.6v1.8h.1c.8-1.4 3-2.9 5-2.9 5.3 0 6.3 3.5 6.3 8.1V21H20v-6.7c0-1.6 0-3.7-2.3-3.7-2.3 0-2.7 1.8-2.7 3.6V21h-6z"/>
        </svg>
        <span class="share-label">LinkedIn</span>
    </a>

    <a class="share-button"
       href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="Share on Facebook">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        <span class="share-label">Facebook</span>
    </a>

    <button class="share-button"
            onclick="navigator.clipboard.writeText('{{ .Permalink }}'); this.querySelector('.share-label').textContent = 'Copied!'; setTimeout(() => this.querySelector('.share-label').textContent = 'Copy Link', 2000);"
            aria-label="Copy link to clipboard">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        <span class="share-label">Copy Link</span>
    </button>
</div>
