{{- /*
  Table of Contents for long posts
  Only shows if post has more than 500 words and has headings
*/ -}}

{{ if and (gt .WordCount 500) (.TableOfContents) (ne .TableOfContents "<nav id=\"TableOfContents\"></nav>") }}
<aside class="toc-wrapper">
  <div class="toc-sticky">
    <h3 class="toc-title">{{ i18n "table_of_contents" }}</h3>
    <nav class="toc-content">
      {{ .TableOfContents }}
    </nav>
  </div>
</aside>

<style>
.toc-wrapper {
  position: relative;
  max-height: calc(100vh - 4rem);
  overflow-y: auto;
  padding: 1.5rem;
  background: white;
  border-radius: 0.5rem;
  border: 1px solid #e5e7eb;
  margin-bottom: 2rem;
}

.toc-title {
  font-size: 1rem;
  font-weight: 600;
  color: #111827;
  margin: 0 0 1rem 0;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid var(--primary-color, #3b82f6);
}

.toc-content {
  font-size: 0.875rem;
}

.toc-content ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

.toc-content ul ul {
  padding-left: 1rem;
  margin-top: 0.25rem;
}

.toc-content li {
  margin: 0.5rem 0;
}

.toc-content a {
  color: #6b7280;
  text-decoration: none;
  display: block;
  padding: 0.25rem 0;
  transition: color 0.2s;
}

.toc-content a:hover {
  color: var(--primary-color, #3b82f6);
}

/* Scrollbar styling */
.toc-wrapper::-webkit-scrollbar {
  width: 4px;
}

.toc-wrapper::-webkit-scrollbar-track {
  background: #f3f4f6;
}

.toc-wrapper::-webkit-scrollbar-thumb {
  background: #d1d5db;
  border-radius: 2px;
}

.toc-wrapper::-webkit-scrollbar-thumb:hover {
  background: #9ca3af;
}

@media (max-width: 1024px) {
  .toc-wrapper {
    position: relative;
    top: 0;
    max-height: none;
  }
}
</style>
{{ end }}
