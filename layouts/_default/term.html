{{ define "main" }}
<div class="container mx-auto px-6 py-8">
    <section class="animate-fade-in">
        <div class="card">
            <h1 class="text-2xl font-bold mb-6">{{ .Title }}</h1>
            {{ with .Data.Term }}
            <div class="prose text-gray-700">{{ .Page.Content }}</div>
            {{ end }}
            <div class="space-y-6 mt-6">
                {{ range (.Paginate .Pages).Pages }}
                <article class="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
                    <h2 class="text-lg font-semibold"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                    <p class="text-sm text-gray-600">{{ .Date.Format "Jan 2, 2006" }} Â· {{ .ReadingTime }} min</p>
                </article>
                {{ end }}
            </div>
            {{ partial "pagination.html" . }}
        </div>
    </section>
</div>
{{ end }}
