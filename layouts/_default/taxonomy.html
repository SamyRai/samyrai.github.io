{{ define "main" }}
<div class="container mx-auto px-6 py-8">
    <section class="animate-fade-in">
        <div class="card">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">{{ .Title }}</h2>
            <div class="space-y-4">
                {{ range $term, $taxonomy := .Data.Terms }}
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <a href="{{ $taxonomy.Page.RelPermalink }}" class="text-lg font-semibold text-primary hover:text-primary-dark">{{ $term }}</a>
                    <span class="text-sm text-gray-600 ml-2">({{ len $taxonomy.Pages }} {{ i18n "items" }})</span>
                </div>
                {{ end }}
            </div>
        </div>
    </section>
</div>
{{ end }}
