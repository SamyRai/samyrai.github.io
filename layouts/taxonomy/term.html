{{ define "main" }}
<div class="container mx-auto px-6 py-8">
    <div class="card animate-fade-in">
        <h1 class="text-2xl font-bold mb-6">{{ .Title }}</h1>
        <p class="text-gray-700 mb-4">{{ .Description }}</p>

        {{ range (.Paginate .Pages).Pages }}
        <article class="border border-gray-200 rounded-lg p-6 mb-4">
            <h2 class="text-lg font-semibold"><a href="{{ .RelPermalink }}" class="hover:text-primary">{{ .Title }}</a></h2>
            <div class="text-sm text-gray-600 mt-1">{{ .Date.Format "Jan 2, 2006" }} Â· {{ .ReadingTime }} min</div>
            <p class="mt-3 text-gray-700">{{ .Summary }}</p>
        </article>
        {{ end }}

        {{ partial "pagination.html" . }}
    </div>
</div>
{{ end }}
